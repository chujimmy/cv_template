version: '3.8'

services:
  cv:
    image: "chujimmy/moderncv:latest"
    container_name: cv
    volumes:
      - ./src/:/data/cv/src/
      - ./entrypoint.sh/:/data/cv/entrypoint.sh
    tty: true
    entrypoint: /bin/sh -c
    command: "/data/cv/entrypoint.sh"
    working_dir: /data/cv/
    environment:
      FILE_PATTERN: "cv"
      FIRST_NAME: "john"
      LAST_NAME: "doe"
      OUTPUT_FOLDER: "output"
